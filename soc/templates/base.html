{% load static %}
<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        details summary {
            list-style: none;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="bg-info-subtle">
        <nav class="navbar navbar-expand-lg" style="margin-left: 18em;">
            <div class="container-fluid">
                <p class="navbar-brand pt-3">SOČ systém</p>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'vypis-tem' %}">Domov</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'vypis-tem-samostatne' %}">Témy</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'statistiky' %}">Štatistiky</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'pridanie-temy' %}">Pridať tému</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="footer mt-auto py-3 bg-info-subtle d-flex justify-content-center">
        &copy; Marek528
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block script %}
    {% endblock %}
</body>
</html>
